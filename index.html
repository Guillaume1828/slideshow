<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: rgb(238, 231, 221);
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #slideshow-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    #slide-image {
      width: 300px;
      height: 450px;
      object-fit: cover;
      border-radius: 10px;
      z-index: 1;
    }

    .arrow-overlay {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      color: white;
      background-color: rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 3;
    }

    #left-arrow {
      left: 0;
    }

    #right-arrow {
      right: 0;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
    }

    #play-btn {
      padding: 15px 25px;
      font-size: 1.5em;
      background: white;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #title, #timer {
      margin-top: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 1.2em;
      z-index: 2;
      text-align: center;
    }

    #pause-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
      z-index: 4;
    }
  </style>
</head>
<body>

<div id="slideshow-container">
  <div class="arrow-overlay" id="left-arrow">←</div>
  <img id="slide-image" src="" alt="">
  <div class="arrow-overlay" id="right-arrow">→</div>

  <div id="overlay">
    <button id="play-btn">▶ Play</button>
  </div>

  <div id="title"></div>
  <div id="timer"></div>

  <button id="pause-btn" style="display:none;">❚❚ Pause</button>
</div>

<audio id="gong" src="https://assets.mixkit.co/sfx/download/mixkit-clear-bell-tone-2861.mp3"></audio>

<script>
const slides = [
  { url: "https://picsum.photos/id/1011/300/450", title: "Montagnes paisibles", duration: 5 },
  { url: "https://picsum.photos/id/1025/300/450", title: "Chien mignon", duration: 4 },
  { url: "https://picsum.photos/id/1050/300/450", title: "Forêt d'automne", duration: 6 }
];

let currentIndex = 0;
let startTime = null;
let interval;
let playing = false;

const slideImage = document.getElementById("slide-image");
const overlay = document.getElementById("overlay");
const playBtn = document.getElementById("play-btn");
const pauseBtn = document.getElementById("pause-btn");
const title = document.getElementById("title");
const timer = document.getElementById("timer");
const gong = document.getElementById("gong");
const leftArrow = document.getElementById("left-arrow");
const rightArrow = document.getElementById("right-arrow");

function updateSlide(index) {
  const slide = slides[index];
  slideImage.src = slide.url;
  title.textContent = slide.title;
  timer.textContent = `Temps restant : ${slide.duration}s`;
}

function startSlideshow() {
  overlay.style.display = "none";
  pauseBtn.style.display = "block";
  playing = true;
  startTime = Date.now();

  updateSlide(currentIndex);
  clearInterval(interval);
  interval = setInterval(() => {
    const elapsed = (Date.now() - startTime) / 1000;
    const slide = slides[currentIndex];
    const timeLeft = slide.duration - elapsed;
    timer.textContent = `Temps restant : ${Math.max(0, Math.floor(timeLeft))}s`;

    if (elapsed >= slide.duration) {
      gong.play();
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlide(currentIndex);
      startTime = Date.now();
    }
  }, 100);
}

function pauseSlideshow() {
  playing = false;
  clearInterval(interval);
  overlay.style.display = "flex";
  pauseBtn.style.display = "none";
  playBtn.textContent = "▶ Reprendre";
}

playBtn.addEventListener("click", () => {
  startSlideshow();
});

pauseBtn.addEventListener("click", pauseSlideshow);

leftArrow.addEventListener("click", () => {
  currentIndex = (currentIndex - 1 + slides.length) % slides.length;
  updateSlide(currentIndex);
  if (playing) startSlideshow();
});

rightArrow.addEventListener("click", () => {
  currentIndex = (currentIndex + 1) % slides.length;
  updateSlide(currentIndex);
  if (playing) startSlideshow();
});

// Initialisation
updateSlide(currentIndex);
</script>

</body>
</html>
