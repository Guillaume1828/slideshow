<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #slideshow-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #slide-image {
      width: 200px;
      height: 300px;
      object-fit: cover;
      margin: 0 auto;
      display: block;
      border-radius: 10px;
    }
    #overlay {
      position: absolute;
      width: 200px;
      height: 300px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      z-index: 2;
    }
    #play-btn {
      padding: 15px 25px;
      font-size: 1.5em;
      background: white;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    #title, #timer {
      position: absolute;
      bottom: 60px;
      font-size: 1.2em;
      padding: 6px 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      z-index: 3;
    }
    #title {
      left: 50%;
      transform: translateX(-50%);
    }
    #timer {
      right: 10px;
    }
    #controls {
      margin-top: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 3;
    }
    #progress-container {
      width: 200px;
      height: 12px;
      background-color: #333;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
    }
    #progress-bar {
      width: 0%;
      height: 100%;
      background-color: #4caf50;
      border-radius: 6px;
      transition: width 0.1s linear;
    }
    #pause-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>

<div id="slideshow-container">
  <img id="slide-image" src="" alt="">
  <div id="overlay">
    <button id="play-btn">▶ Play</button>
  </div>
  <div id="title"></div>
  <div id="timer"></div>
  <button id="pause-btn" style="display:none;">❚❚ Pause</button>
</div>

<div id="controls">
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
</div>

<audio id="gong" src="https://assets.mixkit.co/sfx/download/mixkit-clear-bell-tone-2861.mp3"></audio>

<script>
const slides = [
  { url: "https://picsum.photos/id/1011/200/300", title: "Montagnes paisibles", duration: 5 },
  { url: "https://picsum.photos/id/1025/200/300", title: "Chien mignon", duration: 4 },
  { url: "https://picsum.photos/id/1050/200/300", title: "Forêt d'automne", duration: 6 }
];

let currentIndex = 0;
let startTime = null;
let totalDuration = slides.reduce((sum, s) => sum + s.duration, 0);
let elapsed = 0;
let playing = false;
let interval;
const slideImage = document.getElementById("slide-image");
const overlay = document.getElementById("overlay");
const playBtn = document.getElementById("play-btn");
const pauseBtn = document.getElementById("pause-btn");
const title = document.getElementById("title");
const timer = document.getElementById("timer");
const gong = document.getElementById("gong");
const progressBar = document.getElementById("progress-bar");
const progressContainer = document.getElementById("progress-container");

function updateSlide(index) {
  const slide = slides[index];
  slideImage.src = slide.url;
  title.textContent = slide.title;
  const currentSlideStart = getStartTimeForSlide(index);
  const currentElapsed = elapsed - currentSlideStart;
  timer.textContent = `${Math.max(0, Math.floor(slide.duration - currentElapsed))}s`;
}

function startSlideshow(fromTime = 0) {
  overlay.style.display = "none";
  pauseBtn.style.display = "block";
  playing = true;
  elapsed = fromTime;
  currentIndex = findSlideIndexFromTime(elapsed);
  updateSlide(currentIndex);
  startTime = Date.now() - (elapsed * 1000);

  clearInterval(interval);
  interval = setInterval(() => {
    elapsed = (Date.now() - startTime) / 1000;
    updateProgressBar();
    const targetIndex = findSlideIndexFromTime(elapsed);
    if (targetIndex !== currentIndex) {
      currentIndex = targetIndex;
      if (currentIndex >= slides.length) {
        clearInterval(interval);
        playing = false;
        overlay.style.display = "flex";
        playBtn.textContent = "▶ Replay";
        pauseBtn.style.display = "none";
        return;
      }
      updateSlide(currentIndex);
      gong.play();
    }
    updateSlide(currentIndex);
  }, 200);
}

function updateProgressBar() {
  const percent = Math.min(100, (elapsed / totalDuration) * 100);
  progressBar.style.width = `${percent}%`;
}

function findSlideIndexFromTime(seconds) {
  let time = 0;
  for (let i = 0; i < slides.length; i++) {
    if (seconds < time + slides[i].duration) {
      return i;
    }
    time += slides[i].duration;
  }
  return slides.length;
}

function getStartTimeForSlide(index) {
  return slides.slice(0, index).reduce((sum, s) => sum + s.duration, 0);
}

playBtn.addEventListener("click", () => {
  startSlideshow(0);
});

pauseBtn.addEventListener("click", () => {
  playing = false;
  clearInterval(interval);
  overlay.style.display = "flex";
  pauseBtn.style.display = "none";
  playBtn.textContent = "▶ Reprendre";
});

progressContainer.addEventListener("click", (e) => {
  const rect = progressContainer.getBoundingClientRect();
  const clickX = e.clientX - rect.left;
  const percent = clickX / rect.width;
  const targetTime = percent * totalDuration;
  startSlideshow(targetTime);
});
</script>

</body>
</html>
