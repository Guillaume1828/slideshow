<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: rgb(238, 231, 221);
      font-family: sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    #slideshow-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: clamp(5px, 5vh, 25px); /* adjusted margin to bring the content lower */
    }

    #slide-image {
      width: 300px;
      height: 450px;
      object-fit: cover;
      border-radius: 10px;
      z-index: 1;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
    }

    #play-btn {
      padding: 15px 25px;
      font-size: 1.5em;
      background: white;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #title {
      margin-top: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 1.2em;
      text-align: center;
      color: white;
    }

    #timer {
      margin-top: 5px;
      font-size: 1.1em;
      color: black;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .nav-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    @media (max-height: 600px) {
      #slideshow-container {
        margin-top: clamp(20px, 4vh, 15px);
      }

      #slide-image {
        height: 300px;
      }
    }
  </style>
</head>
<body>

<div id="slideshow-container">
  <img id="slide-image" src="" alt="Diapo">

  <div id="overlay">
    <button id="play-btn">▶ Play</button>
  </div>

  <div id="title"></div>
  <div id="timer"></div>

  <div class="nav-buttons">
    <div class="nav-button" id="left-arrow">←</div>
    <div class="nav-button" id="right-arrow">→</div>
  </div>
</div>

<audio id="gong" src="https://assets.mixkit.co/sfx/download/mixkit-clear-bell-tone-2861.mp3"></audio>

<script>
  const slides = [
    { url: "https://picsum.photos/id/1011/300/450", title: "Montagnes paisibles", duration: 5 },
    { url: "https://picsum.photos/id/1025/300/450", title: "Chien mignon", duration: 4 },
    { url: "https://picsum.photos/id/1050/300/450", title: "Forêt d'automne", duration: 6 }
  ];

  let currentIndex = 0;
  let startTime = null;
  let interval;
  let playing = false;

  const slideImage = document.getElementById("slide-image");
  const overlay = document.getElementById("overlay");
  const playBtn = document.getElementById("play-btn");
  const title = document.getElementById("title");
  const timer = document.getElementById("timer");
  const gong = document.getElementById("gong");
  const leftArrow = document.getElementById("left-arrow");
  const rightArrow = document.getElementById("right-arrow");

  function updateSlide(index) {
    const slide = slides[index];
    slideImage.src = slide.url;
    title.textContent = slide.title;
    timer.textContent = `${slide.duration}s`;
    startTime = Date.now();
  }

  function startSlideshow() {
    overlay.style.display = "none";
    playing = true;
    updateSlide(currentIndex);

    clearInterval(interval);
    interval = setInterval(() => {
      const elapsed = (Date.now() - startTime) / 1000;
      const slide = slides[currentIndex];
      const timeLeft = Math.max(0, Math.ceil(slide.duration - elapsed));
      timer.textContent = `${timeLeft}s`;

      if (elapsed >= slide.duration) {
        gong.play();
        currentIndex = (currentIndex + 1) % slides.length;
        updateSlide(currentIndex);
      }
    }, 250);
  }

  function pauseSlideshow() {
    playing = false;
    clearInterval(interval);
    overlay.style.display = "flex";
    playBtn.textContent = "▶ Reprendre";
  }

  slideImage.addEventListener("click", () => {
    if (playing) pauseSlideshow();
  });

  playBtn.addEventListener("click", startSlideshow);

  leftArrow.addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateSlide(currentIndex);
    if (playing) startSlideshow();
  });

  rightArrow.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % slides.length;
    updateSlide(currentIndex);
    if (playing) startSlideshow();
  });

  // Initial setup
  updateSlide(currentIndex);
</script>

</body>
</html>
