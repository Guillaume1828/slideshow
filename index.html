<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: rgb(238, 231, 221);
      font-family: sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #slideshow-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    #slide-image {
      width: 300px;
      height: 450px;
      object-fit: cover;
      border-radius: 10px;
      z-index: 1;
      cursor: pointer;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
    }

    #play-btn {
      padding: 15px 25px;
      font-size: 1.5em;
      background: white;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #title-bar {
      margin-top: 12px;
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center;
    }

    #title {
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 1.1em;
      color: white;
    }

    #timer {
      font-size: 1.1em;
      color: black;
    }

    .control-btn {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="slideshow-container">
  <img id="slide-image" src="" alt="">

  <div id="title-bar">
    <button class="control-btn" id="left-arrow">←</button>
    <div id="title"></div>
    <div id="timer"></div>
    <button class="control-btn" id="right-arrow">→</button>
  </div>

  <div id="overlay">
    <button id="play-btn">▶ Play</button>
  </div>
</div>

<audio id="gong" src="https://assets.mixkit.co/sfx/download/mixkit-clear-bell-tone-2861.mp3"></audio>

<script>
const slides = [
  { url: "https://picsum.photos/id/1011/300/450", title: "Montagnes paisibles", duration: 5 },
  { url: "https://picsum.photos/id/1025/300/450", title: "Chien mignon", duration: 4 },
  { url: "https://picsum.photos/id/1050/300/450", title: "Forêt d'automne", duration: 6 }
];

let currentIndex = 0;
let startTime = null;
let interval;
let playing = false;

const slideImage = document.getElementById("slide-image");
const overlay = document.getElementById("overlay");
const playBtn = document.getElementById("play-btn");
const title = document.getElementById("title");
const timer = document.getElementById("timer");
const gong = document.getElementById("gong");
const leftArrow = document.getElementById("left-arrow");
const rightArrow = document.getElementById("right-arrow");

function updateSlide(index) {
  const slide = slides[index];
  slideImage.src = slide.url;
  title.textContent = slide.title;
  timer.textContent = `${slide.duration}s`;
}

function startSlideshow() {
  overlay.style.display = "none";
  playing = true;
  startTime = Date.now();

  updateSlide(currentIndex);
  clearInterval(interval);
  interval = setInterval(() => {
    const elapsed = (Date.now() - startTime) / 1000;
    const slide = slides[currentIndex];
    const timeLeft = Math.max(0, Math.ceil(slide.duration - elapsed));
    timer.textContent = `${timeLeft}s`;

    if (elapsed >= slide.duration) {
      gong.play();
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlide(currentIndex);
      startTime = Date.now();
    }
  }, 250);
}

function pauseSlideshow() {
  playing = false;
  clearInterval(interval);
  overlay.style.display = "flex";
  playBtn.textContent = "▶ Reprendre";
}

playBtn.addEventListener("click", startSlideshow);
slideImage.addEventListener("click", () => {
  if (playing) {
    pauseSlideshow();
  } else {
    startSlideshow();
  }
});

leftArrow.addEventListener("click", () => {
  currentIndex = (currentIndex - 1 + slides.length) % slides.length;
  updateSlide(currentIndex);
  if (playing) startSlideshow();
});

rightArrow.addEventListener("click", () => {
  currentIndex = (currentIndex + 1) % slides.length;
  updateSlide(currentIndex);
  if (playing) startSlideshow();
});

// Initialisation
updateSlide(currentIndex);
</script>

</body>
</html>
