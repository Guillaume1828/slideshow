<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: rgb(238, 231, 221);
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #slideshow-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px; /* Remontée de 50px */
    }
    #slide-image {
      width: 300px;
      height: 450px;
      object-fit: cover;
      margin: 0 auto;
      display: block;
      border-radius: 10px;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0;
      z-index: 2;
    }
    #play-btn {
      padding: 15px 25px;
      font-size: 1.5em;
      background: white;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    #title, #timer {
      font-size: 1.2em;
      padding: 6px 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      z-index: 3;
      text-align: center;
    }
    #title {
      margin-top: 10px;
    }
    #duration {
  font-size: 1em;
  margin-top: 5px;
  background: rgba(0, 0, 0, 0.4);
  padding: 4px 8px;
  border-radius: 8px;
}

    #timer {
      margin-top: 5px;
    }
    #controls {
      margin-top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 3;
    }
    #progress-container {
      width: 300px;
      height: 12px;
      background-color: #333;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
    }
    #progress-bar {
      width: 0%;
      height: 100%;
      background-color: #4caf50;
      border-radius: 6px;
      transition: width 0.1s linear;
    }
    #pause-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>

<div id="slideshow-container">
  <img id="slide-image" src="" alt="">
  <div id="overlay">
    <button id="play-btn">▶ Play</button>
  </div>
  <div id="title"></div>
  <div id="duration"></div>
  <div id="timer"></div>
  <button id="pause-btn" style="display:none;">❚❚ Pause</button>
</div>

<div id="controls">
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
</div>

<audio id="gong" src="https://assets.mixkit.co/sfx/download/mixkit-clear-bell-tone-2861.mp3"></audio>

<script>
const slides = [
  { url: "https://picsum.photos/id/1011/300/450", title: "Montagnes paisibles", duration: 5 },
  { url: "https://picsum.photos/id/1025/300/450", title: "Chien mignon", duration: 4 },
  { url: "https://picsum.photos/id/1050/300/450", title: "Forêt d'automne", duration: 6 }
];

let currentIndex = 0;
let startTime = null;
let interval;
let playing = false;
const slideImage = document.getElementById("slide-image");
const overlay = document.getElementById("overlay");
const playBtn = document.getElementById("play-btn");
const pauseBtn = document.getElementById("pause-btn");
const title = document.getElementById("title");
const timer = document.getElementById("timer");
const gong = document.getElementById("gong");
const progressBar = document.getElementById("progress-bar");
const progressContainer = document.getElementById("progress-container");


  function updateSlide(index) {
  const slide = slides[index];
  slideImage.src = slide.url;
  title.textContent = slide.title;
  duration.textContent = `Durée : ${slide.duration}s`;
}


function startSlideshow() {
  overlay.style.display = "none";
  pauseBtn.style.display = "block";
  playing = true;
  startTime = Date.now();
  
  updateSlide(currentIndex);

  interval = setInterval(() => {
    const elapsed = (Date.now() - startTime) / 1000;
    const slide = slides[currentIndex];
    const timeLeft = slide.duration - elapsed;
    timer.textContent = `${Math.max(0, Math.floor(timeLeft))}s`;
    updateProgressBar(elapsed);

    if (elapsed >= slide.duration) {
      gong.play();
      currentIndex++;
      if (currentIndex >= slides.length) {
        clearInterval(interval);
        playing = false;
        overlay.style.display = "flex";
        playBtn.textContent = "▶ Replay";
        pauseBtn.style.display = "none";
        return;
      }
      updateSlide(currentIndex);
      startTime = Date.now();
    }
  }, 100);
}

function updateProgressBar(elapsedTime) {
  const totalDuration = slides.reduce((total, slide) => total + slide.duration, 0);
  const progress = (elapsedTime / totalDuration) * 100;
  progressBar.style.width = `${progress}%`;
}

function resetSlideshow() {
  currentIndex = 0;
  updateSlide(currentIndex);
  updateProgressBar(0);
}

playBtn.addEventListener("click", () => {
  if (!playing) {
    startSlideshow();
  }
});

pauseBtn.addEventListener("click", () => {
  playing = false;
  clearInterval(interval);
  overlay.style.display = "flex";
  pauseBtn.style.display = "none";
  playBtn.textContent = "▶ Resume";
});

progressContainer.addEventListener("click", (e) => {
  const rect = progressContainer.getBoundingClientRect();
  const clickX = e.clientX - rect.left;
  const percent = clickX / rect.width;
  const totalDuration = slides.reduce((total, slide) => total + slide.duration, 0);
  const newTime = percent * totalDuration;
  startTime = Date.now() - newTime * 1000;
  currentIndex = findSlideIndexFromTime(newTime);
  updateSlide(currentIndex);
  updateProgressBar(newTime);
  if (playing) {
    startSlideshow();
  }
});

function findSlideIndexFromTime(seconds) {
  let total = 0;
  for (let i = 0; i < slides.length; i++) {
    total += slides[i].duration;
    if (total > seconds) return i;
  }
  return slides.length - 1;
}
</script>

</body>
</html>
